<!DOCTYPE html>
<html>
<head>
  <title>Color Picking Game</title>
  <link rel="stylesheet" type="text/css" href="color-picker.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div class="container">
      <h2 class="headerItem">COLOR PICKER GAME 2000</h2>
      <h1 id="colorToGuess" class="headerItem"></h1>
    </div>
  </header>

  <div id="options">
    <div class="container">
      <p id="newGameButton" class="optionsItem"> New Game </p>
      <p id="gameStatus" class="optionsItem"> </p>

      <div id="difficultySelectors" class="optionsItem">
        <p id="selectorEasy" class="difficultyOption"></p>
        <p id="selectorHard" class="difficultyOption"></p>
      </div>
    </div>
  </div>


  <div class="grid">
    <div class="container">
      <div class="gridRow">
        <span id="box1" class="gridItem"></span>
        <span id="box2" class="gridItem"></span>
        <span id="box3" class="gridItem"></span>
      </div>
      <div class="gridRow">
        <span id="box4" class="gridItem"></span>
        <span id="box5" class="gridItem"></span>
        <span id="box6" class="gridItem"></span>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="color-picker.js"></script>
</body>


</html>
